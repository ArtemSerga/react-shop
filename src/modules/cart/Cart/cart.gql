query cart {
  cart {
    id
    phone
    email
    firstName
    lastName
    city
    address
    comment
    items {
      id
      amount
      price
      subProduct {
        id
        article
        price
        oldPrice
        product {
          id
          name
          brand {
            id
            name
          }
          images {
            id
            src
            colorName
          }
        }
      }
    }
  }
}
